<div class="row" style="overflow: hidden; margin: 0; padding: 0;">
  <div class="col d-none d-sm-block" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <img alt="Banner" class="SignupPageCarousel_carouselImageLogin__S3Sh-" 
         src="https://qrencia-b2c-application-bucket.s3.ap-south-1.amazonaws.com/static-content-images/landing-page/Login-Slide1.png" 
         style="width: 100%; height: 100%; object-fit: cover;">
  </div>
  <div class="col">
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3" style="width: 100%; max-width: 500px;">
        
        <div class="col-12 text-center">
          <img class="LoginPageForm_qrenciaLogo__yPJlY" 
               src="https://qrencia-b2c-application-bucket.s3.ap-south-1.amazonaws.com/logo-images/Qrencia_logo_with_tagline.png" 
               alt="Qrencia Logo" style="width: 40%; height: 80%;">
        </div>

        <div class="col-12 text-center">
          <span style="color: #224B7F; font-weight: 500; font-size: 29px;">Welcome Back</span>
        </div>

        <div class="col-12" style="margin-top: 3rem;">
         
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Enter a valid email.
          </small>
        </div>

        <div class="col-12 position-relative">
          
          <input [type]="passwordFieldType" class="form-control" id="inputPassword2" formControlName="password" placeholder="Password">
          <span class="position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" style="color: #224B7F;"></i>
          </span>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password must be at least 6 characters.
          </small>
        </div>

        <div class="col-12 text-end">
          <span style="font-size: 15px;">
            <a href="" style="text-decoration: none; color: #0072B1;">Forgot Password?</a>
          </span>
        </div>

        <div class="col-12">
          <button type="submit" class="btn w-100" style="background-color: #224B7F; border-color: #224B7F; color: aliceblue;" 
                  [disabled]="loginForm.invalid">Login</button>
        </div>

        <div class="col-12 text-center">
          <span>Don't have an account? <a routerLink="/signup" style="text-decoration: none;">Sign up</a></span>
        </div>

      </form>
    </div>
  </div>
</div>
