<div class="row" style="overflow: hidden; margin: 0; padding: 0;">
  <div class="col d-none d-sm-block" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <img alt="Banner" class="SignupPageCarousel_carouselImageLogin__S3Sh-"
      src="https://qrencia-b2c-application-bucket.s3.ap-south-1.amazonaws.com/static-content-images/landing-page/Login-Slide1.png"
      style="width: 100%; height: 100%; object-fit: cover;">
  </div>
  
  <div class="col">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="row g-3" style="width: 100%; max-width: 500px;">
        <div class="col-12 text-center">
          <img class="LoginPageForm_qrenciaLogo__yPJlY"
            src="https://qrencia-b2c-application-bucket.s3.ap-south-1.amazonaws.com/logo-images/Qrencia_logo_with_tagline.png"
            alt="Qrencia Logo" style="width: 40%; height: 80%;">
        </div>
        
        <div class="col-12 text-center">
          <span style="color: #224B7F; font-weight: 500; font-size: 29px; font: Poppins sans-serif;">
            Fill in the learner details
          </span>
        </div>

        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" formControlName="firstName" placeholder="First name">
              <small class="text-danger" *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
                First name is required
              </small>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
              <small class="text-danger" *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
                Last name is required
              </small>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <input type="date" class="form-control" formControlName="dob">
            </div>
            <div class="col-6">
              <select class="form-control" formControlName="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 mt-3">
          <input type="email" class="form-control" formControlName="email" placeholder="Email">
          <small class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Enter a valid email
          </small>
        </div>

        <div class="col-12 position-relative">
          <input [type]="passwordFieldType" class="form-control" formControlName="password" placeholder="Password">
          <span class="position-absolute eye-icon" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
          </span>
          <small class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 6 characters long
          </small>
        </div>

        <div class="col-12">
          <select class="form-select" formControlName="country">
            <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
          </select>
        </div>

        <div class="col-12">
          <input type="text" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number">
          <small class="text-danger" *ngIf="signupForm.get('mobileNumber')?.invalid && signupForm.get('mobileNumber')?.touched">
            Enter a valid mobile number
          </small>
        </div>

        <div class="col-12">
          <button type="submit" class="btn w-100"
            style="background-color: #224B7F; border-color: #224B7F; color: aliceblue;" [disabled]="signupForm.invalid">
            Signup
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
